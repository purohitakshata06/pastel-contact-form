 <!DOCTYPE html>
<html lang="en">
<head>

  <title>🌈 Akshata's Cute To-Do List 🐣</title>

</head>
<body>
  <div class="todo-container">
    <h1>💖 My Pastel To-Do List 🎀</h1>

  </div>

  <script src="todo.js"></script>
</body>
</html>
